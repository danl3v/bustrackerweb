{% extends "base.html" %}

{% block extrahead %}

{% endblock %}

{% block content %}
<div id="main">
<div style="height:5em;"></div>
<div class="new-stop-form">
	<form action="/settings" method="post">
	
		<h1>Settings</h1>
		<p><a href="/">Back to Home</a></p>
		
		<label>Max Arrivals to Show:
		<span class="small">the maximum number of upcoming vehicles that will be displayed</span>
		</label>
		<div class="select-set">
		<select name="max-arrivals" id="max-arrivals">
			<option value="1"{% if max_arrivals == 1 %} selected{% endif %}>1</option>
			<option value="2"{% if max_arrivals == 2 %} selected{% endif %}>2</option>
			<option value="3"{% if max_arrivals == 3 %} selected{% endif %}>3</option>
			<option value="4"{% if max_arrivals == 4 %} selected{% endif %}>4</option>
			<option value="5"{% if max_arrivals == 5 %} selected{% endif %}>5</option>
		</select>
		</div>
		
		<label>Show Missed Arrivals:
		<span class="small">choose to display missed arrivals</span>
		</label>
		<div class="select-set">
		<select name="show-missed" id="show-missed">
			<option value="yes"{% if show_missed %} selected{% endif %}>Yes</option>
			<option value="no"{% if not show_missed %} selected{% endif %}>No</option>
		</select>
		</div>
		
		<label>Show News Feed:
		<span class="small">choose a width for it too</span>
		</label>
		<div class="select-set">
		<select name="show-news-feed" id="show-news-feed">
			<option value="0"{% if show_news_feed == 0 %} selected{% endif %}>Do not show</option>
			<option value="10"{% if show_news_feed == 10 %} selected{% endif %}>10%</option>
			<option value="20"{% if show_news_feed == 20 %} selected{% endif %}>20%</option>
			<option value="30"{% if show_news_feed == 30 %} selected{% endif %}>30%</option>
			<option value="40"{% if show_news_feed == 40 %} selected{% endif %}>40%</option>
			<option value="50"{% if show_news_feed == 50 %} selected{% endif %}>50%</option>
		</select>
		</div>
		
		<label>Select Time Zone:
		<span class="small">for news feed times to display correctly</span>
		</label>
		<div class="select-set">
		<select name="timezone" id="timezone">
			<option value="pacific"{% if timezone == "pacific" %} selected{% endif %}>-8:00 Pacific Time</option>
			<option value="mountain"{% if timezone == "mountain" %} selected{% endif %}>-7:00 Mountain Time</option>			
			<option value="central"{% if timezone == "central" %} selected{% endif %}>-6:00 Central Time</option>
			<option value="eastern"{% if timezone == "eastern" %} selected{% endif %}>-5:00 Eastern Time</option>
		</select>
		</div>
		
		<button name="submit" type="submit">Save Changes</button>
	</form>
</div>
</div>

{% endblock %}
