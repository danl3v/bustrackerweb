{% extends "base.html" %}

{% block content %}
<div id="main">
<div style="height:5em;"></div>
<div class="new-stop-form">
	<form action="/post/edit/{{ post.key.id }}" method="post">
		
		<h1>Edit Post</h1>
		<p><a href="/">Back to Home</a></p>
		
		<label>Post Body:
		<span class="small">write your post here</span>
		</label>
		<textarea name="body" id="body" placeholder="e.g. Starting Monday: (1) we now open at 7:30 am for the early birds and (2) vegan donuts from Pepples Donuts are back!">{{ post.body }}</textarea>

		<button name="submit" type="submit">Save Changes</button>
	</form>
</div>
</div>

{% endblock %}
