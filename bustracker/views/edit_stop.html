{% extends "base.html" %}

{% block extrahead %}
<script src="/js/jquery/jquery-1.5.1.min.js" type="text/javascript"></script>
<script src="/js/stop_selector.js" type="text/javascript"></script>
<script src="/js/validate.js" type="text/javascript"></script>
<script>
$(document).ready(function() {
	setLine("{{ stop.agency_tag }}", "{{ stop.line_tag }}");
	setDirection("{{ stop.agency_tag }}", "{{ stop.line_tag }}", "{{ stop.direction_tag }}");
	setStop("{{ stop.agency_tag }}", "{{ stop.line_tag }}", "{{ stop.direction_tag }}", "{{ stop.stop_tag }}");
});
</script>
{% endblock %}

{% block content %}
<div id="main">
<div class="new-stop-form">
	<form action="/stop/edit/{{ stop.key.id }}" method="post" onsubmit="return validate();">
		
		<h1>Edit Stop</h1>
		<p><a href="/">Back to Home</a></p>
		
		<label>Stop Title:
		<span class="small">your personal description</span>
		</label>
		<input type="text" name="title" class="title" placeholder="e.g. Line 18 at Everett to Downtown Oakland" value="{{ stop.title }}">
		
		<label>Your origin:
		<span class="small">use the menus</span>
		</label>
		<div class="select-set">
		<select name="agency-select" id="agency-select">
			<option>Select a transit agency...</option>
			<option value="actransit"{% if stop.agency_tag == 'actransit'%} selected{% endif %}>AC Transit</option>
			<option value="sf-muni"{% if stop.agency_tag == 'sf-muni'%} selected{% endif %}>SF MUNI</option>
		</select>
		<select name="line-select" id="line-select"></select>
		<select name="direction-select" id="direction-select"></select>
		<select name="stop-select" id="stop-select"></select>
		</div>
		
		<label>Time to Get to Stop:
		<span class="small">this is your estimation in minutes</span>
		</label>
		<input type="text" name="time-to-stop" id="time-to-stop" placeholder="e.g. 12" value="{{ stop.time_to_stop }}">
		
		<button name="submit" type="submit">Save Changes</button>
	</form>
</div>
</div>

{% endblock %}
