{% extends "base.html" %}

{% block extrahead %}
<script src="/js/jquery.js" type="text/javascript"></script>
<script src="/js/jquery.tmpl.js" type="text/javascript"></script>
<script src="/js/knockout.js" type="text/javascript"></script>
<script src="/js/clock.js" type="text/javascript"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&v=3"></script>
<script src="/js/map.js" type="text/javascript"></script>
{% endblock %}

{% block extrahtml %}

<div id="map"></div>

<div class="new-stop-form" style="position: absolute; top: 20%; left: 30%; z-index: 9999;" data-bind="visible: editingStop">
	<form>
		<h1 data-bind="text: editingStop().title"></h1>
		<p>edit stop</p>
		
		<label>Stop Title:
		<span class="small">your personal description</span>
		</label>
		<input type="text" name="title" class="title" id="title" placeholder="e.g. Line 18 at Everett to Downtown Oakland" data-bind="value: editingStop().title">
		
		<label>Your origin:
		<span class="small">use the menus</span>
		</label>
		<div class="select-set">
		<select name="agency-select" id="agency-select" data-bind="options: editingStop().agencyChoices, optionsText: 'title', value: editingStop().agencyChoice, optionsCaption: 'Select a transit agency...'"></select>
		
		<div id="nextbus-menus" data-bind="visible: editingStop().agencyTag != 'bart'">
		<select name="nextbus-line-select" id="nextbus-line-select" data-bind="options: editingStop().lineChoices, optionsText: 'title', value: editingStop().lineChoice, optionsCaption: 'Select a line...', enable: editingStop().agencyChoice"></select>
		<select name="nextbus-direction-select" id="nextbus-direction-select" data-bind="options: editingStop().directionChoices, optionsText: 'title', value: editingStop().directionChoice, optionsCaption: 'Select a direction...', enable: editingStop().lineChoice"></select>
		<select name="nextbus-stop-select" id="nextbus-stop-select" data-bind="options: editingStop().stopChoices, optionsText: 'title', value: editingStop().stopChoice, optionsCaption: 'Select a stop...', enable: editingStop().directionChoice"></select>
		</div>
		<!--<div id="bart-menus" data-bind="visible: editingStop().agencyTag == 'bart'">
		<select name="bart-station-select" id="bart-station-select"></select>
		<select name="bart-direction-select" id="bart-direction-select"></select>
		</div>-->
		</div>
		
		<label>Time to Get to Stop:
		<span class="small">this is your estimation in minutes</span>
		</label>
		<input type="text" name="time-to-stop" id="time-to-stop" placeholder="e.g. 12" data-bind="value: editingStop().timeToStop">

		<div id="buttons">
		<button id="cancelButton" data-bind="click: vm.cancelEditingStop">Cancel</button>
		<button id="doneButton" data-bind="click: vm.doneEditingStop">Done</button>
		</div>
	</form>
</div>

<div class="fade" data-bind="visible: editingStop, click: vm.cancelEditingStop"></div>

<div class="new-stop-form" style="position: absolute; top: 20%; left: 30%; z-index: 9999;" data-bind="visible: editingSettings">
	<form>
	
		<h1>Settings</h1>
		<p><a href="/">Back to Home</a></p>
		
		<label>Max Arrivals to Show:
		<span class="small">the maximum number of upcoming vehicles that will be displayed</span>
		</label>
		<div class="select-set">
		<select data-bind="value: vm.maxArrivals">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
		</select>
		</div>
		
		<label>Show Missed Arrivals:
		<span class="small">choose to display missed arrivals</span>
		</label>
		<div class="select-set">
		<select data-bind="value: vm.showMissed">
			<option value="yes">Yes</option>
			<option value="no">No</option>
		</select>
		</div>
		
		<label>Map Type:
		<span class="small">choose a map type</span>
		</label>
		<div class="select-set">
		<select data-bind="value: vm.mapType">
			<option value="roadmap">Roadmap</option>
			<option value="satellite">Satellite</option>
		</select>
		</div>
		
		<div id="buttons">
		<button id="cancelButton" data-bind="click: vm.cancelEditingSettings">Cancel</button>
		<button id="doneButtonButton" data-bind="click: vm.doneEditingSettings">Done</button>
		</div>
	</form>
</div>

<div class="fade" data-bind="visible: editingSettings, click: vm.cancelEditingSettings"></div>

<div class="new-stop-form" style="position: absolute; top: 20%; left: 30%; z-index: 9999;" data-bind="visible: editingFeedback">
	<form>
		<table class="list">
			<tr class="header1"><td class="header1-left" colspan="2">Feedback</td></tr>
			<tr class="header4"><td class="header4-subtitle" colspan="2">Leave some feedback below and hit submit.</td></tr>
			<tr class="header4"><td class="header4-left" colspan="2"><textarea style="width: 40em; height: 20em; margin-left:0;" data-bind="value: vm.feedbackText"></textarea><br><button data-bind="click: vm.submitFeedback">Submit</button></td></tr>
		</table>
	</form>
</div>

<div class="fade" data-bind="visible: editingFeedback, click: vm.cancelEditingFeedback"></div>

{% endblock %}

{% block content %}
<div id="header"><p>Transit Arrival Times</p><span id="clock">&nbsp;</span></div>

<div id="main">
	<table id="stop-list" class="list" data-bind="template:'stopTemplate'"></table>
</div>



<script type="text/x-jquery-tmpl" id="stopTemplate">
	{% if not current_user %}
	<tr class="header1"><td class="header1-left" colspan="2">trackmyb.us</td></tr>
	<tr class="header4"><td class="header4-subtitle" colspan="2"><p>This webapp gives real time arrival information for your favorite AC Transit, MUNI, or BART stops. It also tells you when to depart for your stop. See a sample below. To design your own, <a href="{{ login_url }}">login!</a></p></td></tr>
	{% endif %}

	{% verbatim %}
	
	{{if stops().length == 0}}
		{{if vm.isLoadingStops()}}<tr class="header1"><td class="header1-left">Loading stops...</td></tr>{{/if}}
		{{if !vm.isLoadingStops()}}<tr class="header1"><td class="header1-left">No stops. <a href="#" onclick="vm.newStop()">Add one!</a>.</td></tr>{{/if}}
	{{/if}}
	{{each(i, stop) stops()}}
		<tr class="header1">
			<td class="header1-left">${title}</td>
			<td class="header1-right">
				{{if isEditable}}
					{{if i > 0}}<button title="move up" data-bind="click: function() { vm.moveup(i) }">↑</button>{{/if}}
					{{if i < vm.stops().length-1}}<button title="move down" data-bind="click: function() { vm.movedown(i) }">↓</button>{{/if}}
					<button title="edit" data-bind="click: function() { vm.editStop(i) }">✎</button>
					<button title="delete" data-bind="click: function() { vm.delete(i) }">✕</button>
				{{/if}}
			</td>
		</tr>
		{{if directions().length == 0}}
			<tr class="header3"><td class="header3-left" colspan="2">loading predictions...</td></tr>
		{{/if}}
		{{each(j, direction) directions()}}
			{{if title}}<tr class="header2"><td class="header2-left" colspan="2">${title}</td></tr>{{/if}}
			{{if destinations().length == 0}}
				<tr class="header3"><td class="header3-left" colspan="2">no vehicles predicted</td></tr>
			{{/if}}
			{{each(k, destination) destinations()}}
				<tr class="header3"><td class="header3-left" colspan="2">${title}</td></tr>
				{{if vehicles().length == 0}}
					<tr class="header4"><td class="header4-left">no vehicles predicted</td><td class="header4-right"></td></tr>
				{{/if}}
				{{each(l, vehicle) vehicles()}}
					<tr class="header4"><td class="header4-left"><span class="big">${prettyMinutesToArrival}</span> ${prettyMinutesToArrivalSuffix}</td><td class="header4-right">${prettyTimeToLeave}</td></tr>
				{{/each}}
			{{/each}}
		{{/each}}
	{{/each}}
	
	{% endverbatim %} 
</script>

<script src="/js/model.js" type="text/javascript"></script>

{% endblock %}
