{% extends "base.html" %}

{% block extrahead %}
<script src="/js/jquery-1.6.2.min.js" type="text/javascript"></script>
<script src="/js/settings.js" type="text/javascript"></script>
{% endblock %}

{% block content %}
<div id="main">
<div style="height:5em;"></div>
<div class="new-stop-form">
	<form action="/settings" method="post">
	
		<h1>Settings</h1>
		<p><a href="/">Back to Home</a></p>
		
		<label>Max Arrivals to Show:
		<span class="small">the maximum number of upcoming vehicles that will be displayed</span>
		</label>
		<div class="select-set">
		<select name="max-arrivals" id="max-arrivals">
			<option value="1"{% if max_arrivals == 1 %} selected{% endif %}>1</option>
			<option value="2"{% if max_arrivals == 2 %} selected{% endif %}>2</option>
			<option value="3"{% if max_arrivals == 3 %} selected{% endif %}>3</option>
			<option value="4"{% if max_arrivals == 4 %} selected{% endif %}>4</option>
			<option value="5"{% if max_arrivals == 5 %} selected{% endif %}>5</option>
		</select>
		</div>
		
		<label>Show Missed Arrivals:
		<span class="small">choose to display missed arrivals</span>
		</label>
		<div class="select-set">
		<select name="show-missed" id="show-missed">
			<option value="yes"{% if show_missed %} selected{% endif %}>Yes</option>
			<option value="no"{% if not show_missed %} selected{% endif %}>No</option>
		</select>
		</div>
		
		<label>Show News Feed:
		<span class="small">want some news feed?</span>
		</label>
		<div class="select-set">
		<select name="show-news-feed" id="show-news-feed">
			<option value="no"{% if show_news_feed == 'no' %} selected{% endif %}>Do not show</option>
			<option value="yes"{% if show_news_feed == 'yes' %} selected{% endif %}>Built-in News Feed</option>
			<option value="twitter"{% if show_news_feed != 'no' and show_news_feed != 'yes' %} selected{% endif %}>Twitter</option>
		</select>
		</div>
		
		<div id="settings-news-feed">
		<div id="settings-twitter">
		<label>Twitter Username:
		<span class="small">enter your twitter username</span>
		</label>
		<input type="text" name="twitter-username" id="twitter-username" placeholder="e.g. awakencafe"{% if show_news_feed != 'no' and show_news_feed != 'yes' %} value="{{ show_news_feed }}"{% endif %}>
		</div>
		
		<label>News Feed Width:
		<span class="small">choose a width for the news feed</span>
		</label>
		<div class="select-set">
		<select name="news-feed-width" id="news-feed-width">
			<option value="10"{% if news_feed_width == 10 %} selected{% endif %}>10%</option>
			<option value="20"{% if news_feed_width == 20 %} selected{% endif %}>20%</option>
			<option value="30"{% if news_feed_width == 30 %} selected{% endif %}>30%</option>
			<option value="40"{% if news_feed_width == 40 %} selected{% endif %}>40%</option>
			<option value="50"{% if news_feed_width == 50 %} selected{% endif %}>50%</option>
		</select>
		</div>
		</div>
		
		<label>Select Time Zone:
		<span class="small">for news feed times to display correctly</span>
		</label>
		<div class="select-set">
		<select name="timezone" id="timezone">
			<option value="pacific"{% if timezone == "pacific" %} selected{% endif %}>-8:00 Pacific Time</option>
			<option value="mountain"{% if timezone == "mountain" %} selected{% endif %}>-7:00 Mountain Time</option>			
			<option value="central"{% if timezone == "central" %} selected{% endif %}>-6:00 Central Time</option>
			<option value="eastern"{% if timezone == "eastern" %} selected{% endif %}>-5:00 Eastern Time</option>
		</select>
		</div>
		
		<label>Banner Message:
		<span class="small">entering text will display a banner which also acts as a screensaver</span>
		</label>
		<input type="text" name="show-banner" id="show-banner" placeholder="e.g. Awaken Cafe"{% if show_banner %} value="{{ show_banner }}"{% endif %}>
		
		<button name="submit" type="submit">Save Changes</button>
	</form>
</div>
</div>

{% endblock %}
